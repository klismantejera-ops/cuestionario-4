<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü™ê Quiz Espacial AGN - Archivo General de la Naci√≥n</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0c0c2f 0%, #1a0033 25%, #0f0f4f 50%, #2d004f 75%, #1a1a5f 100%);
            background-attachment: fixed;
            color: #e0e0ff;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120,119,198,0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,119,198,0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120,219,255,0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        h1 {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 5vw, 3.5rem);
            text-align: center;
            margin: 2rem 0;
            background: linear-gradient(45deg, #00f5ff, #ff00ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 20px #00f5ff); }
            to { filter: drop-shadow(0 0 30px #ff00ff); }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .player-name {
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .player-name input {
            background: rgba(20, 20, 60, 0.8);
            border: 2px solid #00f5ff;
            border-radius: 15px;
            padding: 1rem;
            font-size: 1.2rem;
            color: #e0e0ff;
            width: 250px;
            text-align: center;
        }
        
        .question {
            background: rgba(20, 20, 60, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 245, 255, 0.3);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .question:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 245, 255, 0.3);
        }
        
        .question h3 {
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            color: #00f5ff;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .options label {
            display: block;
            margin: 0.8rem 0;
            padding: 1rem;
            background: rgba(0, 50, 100, 0.5);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .options label:hover {
            background: rgba(0, 245, 255, 0.1);
            border-color: #00f5ff;
            transform: scale(1.02);
        }
        
        .options input[type="radio"]:checked + label {
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            color: #0c0c2f;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
        }
        
        button {
            background: linear-gradient(45deg, #ff00ff, #00f5ff);
            color: #0c0c2f;
            border: none;
            padding: 1.2rem 3rem;
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            box-shadow: 0 10px 30px rgba(255, 0, 255, 0.4);
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 245, 255, 0.6);
        }
        
        #result {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            text-align: center;
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(0, 100, 200, 0.3);
            border-radius: 20px;
            border: 3px solid #00f5ff;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .perfect { background: linear-gradient(45deg, #00ff88, #00f5ff) !important; color: #0c0c2f !important; }
        .good { background: linear-gradient(45deg, #ffaa00, #ff6600) !important; }
        .try { background: linear-gradient(45deg, #ff4444, #ff6666) !important; }
        
        .answers-section {
            margin-top: 2rem;
        }
        
        .correct-answer {
            background: linear-gradient(45deg, #00ff88, #00f5ff) !important;
            color: #0c0c2f !important;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }
        
        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .question { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <h1>üöÄ QUIZ ESPACIAL AGN</h1>
    <div class="container">
        <div class="player-name">
            <input type="text" id="playerName" placeholder="Escribe tu nombre, astronauta üöÄ" maxlength="20">
        </div>
        
        <form id="quizForm">
            <div class="question">
                <h3>1. ¬øQu√© misi√≥n tiene el Archivo General?</h3>
                <div class="options">
                    <label><input type="radio" name="q1" value="a"> üìö Ser una biblioteca normal</label>
                    <label><input type="radio" name="q1" value="b"> üõ°Ô∏è Custodiar documentos hist√≥ricos</label>
                    <label><input type="radio" name="q1" value="c"> üé® Mostrar pinturas antiguas</label>
                </div>
            </div>
            
            <div class="question">
                <h3>2. ¬øDesde cu√°ndo guarda documentos el AGN?</h3>
                <div class="options">
                    <label><input type="radio" name="q2" value="a"> üî¢ Solo siglo XXI</label>
                    <label><input type="radio" name="q2" value="b"> ‚è≥ √âpoca colonial hasta hoy</label>
                    <label><input type="radio" name="q2" value="c"> üì± Solo digitales</label>
                </div>
            </div>
            
            <div class="question">
                <h3>3. ¬øPara qu√© sirve DataViva? üåå</h3>
                <div class="options">
                    <label><input type="radio" name="q3" value="a"> üîç Buscar documentos digitalizados</label>
                    <label><input type="radio" name="q3" value="b"> üéÆ Jugar videojuegos</label>
                    <label><input type="radio" name="q3" value="c"> üì± Chatear con amigos</label>
                </div>
            </div>
            
            <div class="question">
                <h3>4. ¬øD√≥nde accedes a DataViva?</h3>
                <div class="options">
                    <label><input type="radio" name="q4" value="a"> üåê Web del AGN</label>
                    <label><input type="radio" name="q4" value="b"> üè¢ Solo presencial</label>
                    <label><input type="radio" name="q4" value="c"> üì± Solo app m√≥vil</label>
                </div>
            </div>
            
            <div class="question">
                <h3>5. ¬øQu√© encuentras en el AGN?</h3>
                <div class="options">
                    <label><input type="radio" name="q5" value="a"> üìú Historia de Colombia para investigar</label>
                    <label><input type="radio" name="q5" value="b"> üéâ Fiestas diarias</label>
                    <label><input type="radio" name="q5" value="c"> üñºÔ∏è Solo fotos bonitas</label>
                </div>
            </div>
            
            <button type="button" onclick="checkAnswers()">üöÄ ENVIAR RESPUESTAS AL ESPACIO</button>
        </form>
        <div id="result"></div>
        <div id="answersSection" class="answers-section" style="display: none;"></div>
    </div>

    <script>
        // Crear estrellas animadas
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = (Math.random() * 3 + 1) + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }
        createStars();

        function checkAnswers() {
            const playerName = document.getElementById('playerName').value || 'Astronauta An√≥nimo';
            const answers = { q1: 'b', q2: 'b', q3: 'a', q4: 'a', q5: 'a' };
            let score = 0;
            const correctAnswers = [];
            
            for (const key in answers) {
                const selected = document.querySelector(`input[name="${key}"]:checked`);
                if (selected && selected.value === answers[key]) {
                    score++;
                    correctAnswers.push(key);
                }
            }
            
            const result = document.getElementById('result');
            const answersSection = document.getElementById('answersSection');
            
            let message = '', className = '';
            if (score === 5) {
                message = `üéâ ¬°PERFECTO ${playerName}! Eres un GENIO del AGN üöÄ‚ú®`;
                className = 'perfect';
            } else if (score >= 3) {
                message = `üåü ¬°Excelente ${playerName}! ${score}/5 - ¬°Sigue brillando! üåå`;
                className = 'good';
            } else {
                message = `üí´ ¬°Buen intento ${playerName}! ${score}/5 - ¬°Practica m√°s! üî≠`;
                className = 'try';
            }
            
            result.textContent = message;
            result.className = className;
            
            // Mostrar respuestas correctas
            showCorrectAnswers(correctAnswers, answers);
            answersSection.style.display = 'block';
        }
        
        function showCorrectAnswers(correct, answers) {
            const answersSection = document.getElementById('answersSection');
            let html = '<h3 style="color: #00f5ff; text-align: center; margin-bottom: 1rem;">‚úÖ RESPUESTAS CORRECTAS:</h3>';
            
            for (let i = 1; i <= 5; i++) {
                const qKey = `q${i}`;
                const isCorrect = correct.includes(qKey);
                const correctLabel = document.querySelector(`input[name="${qKey}"][value="${answers[qKey]}"]`).nextElementSibling.textContent;
                
                html += `
                    <div class="question" style="margin-bottom: 1rem;">
                        <h3>Pregunta ${i}</h3>
                        <div style="color: ${isCorrect ? '#00ff88' : '#ff4444'}; font-weight: bold;">
                            ${isCorrect ? '‚úÖ' : '‚ùå'} Respuesta correcta: ${correctLabel}
                        </div>
                    </div>
                `;
            }
            
            answersSection.innerHTML = html;
        }
    </script>
</body>
</html>
